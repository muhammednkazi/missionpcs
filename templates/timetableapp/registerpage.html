{% extends 'base.html' %}
{% block body %}

<div class="container text-center">
    <h1>Please Register</h1>
    <form action="handleregister" method="POST" class="form-sign-in">{% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Email Id</label>
            <input type="email" name="emailid" id="emailid" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" id="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input type="password" name="cpassword" id="cpassword" class="form-control" id="exampleInputPassword2" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>  
{% endblock body %}
