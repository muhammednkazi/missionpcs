{% extends 'base.html' %}
{% block scripthead %}
<script src="https://cdn.tiny.cloud/1/78lcibq64vyz8nq5nwzwdsderkj8dnak89qqw0bk1jha5e8x/tinymce/5/tinymce.min.js" referrerpolicy="origin">
        </script>
{% endblock scripthead %}
{% block body %}

<div class="container my-2">
    <div class="text-center">
        <form action="handledata" method="POST">{% csrf_token %}
            {% for i in savedcontent %}
            <input type="text" name="table_id" value="{{i.table_id}}" class="form-control mb-1" >
            <input type="text" name="username" value="{{i.user}}" class="form-control mb-1">
            <input type="text" class="form-control mb-1" name="content" id="content"
                value="{{i.content}}" required>
           {% endfor %}
           <br>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% block scriptbody %} 
<script> 
    tinymce.init({
        selector: '#content',
        plugins: 'a11ychecker advcode casechange formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker',
        toolbar: 'a11ycheck addcomment showcomments casechange checklist code formatpainter pageembed permanentpen table',
        toolbar_mode: 'floating',
        tinycomments_mode: 'embedded',
        tinycomments_author: 'Author name'
    });
</script>
{% endblock scriptbody %}
{% endblock body %}
